---
layout: default
---

<main>
	<div class="home">
		  {% for post in site.posts %}
			  <div id="changelog_card" class="card">
				<section class="tab">
					<div class="title">
						<i class="fa fa-newspaper-o"></i>
						{{ post.title }}
					</div>
					<div class="content">
						<section class="element"> 
							<div class="name">
								{{ post.excerpt }}{{ content }}
							</div>
						</section>
					</div>
				</section>
			  </div>
		  {% endfor %}
	</div>
<a href="{{ site.download_url }}" target="blank">
	<div id="fab">&nbsp;<i class="fa fa-download"></i>&nbsp;</div>
</a>
</main>
