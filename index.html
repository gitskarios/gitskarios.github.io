{% include JB/setup %}


<!-- Change the "about information" contained in /_includes/themes/bootstrap/index.html  -->

  {% for post in site.posts %}

                <!-- Blog Post Template on Index page -->
                <h2>
                    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p class="lead">
                    <span class="octicon octicon-watch"></span> Posted on {{ post.date | date_to_string }}</p>
                    <span class="octicon octicon-bookmark"></span> Tagged under: {{post.tags | array_to_sentence_string}}
                </p>
                <!-- <hr>
                <img class="img-responsive" src="http://placehold.it/900x300" alt=""> -->
                <hr>
		{{ post.excerpt }}                
                <a class="btn btn-primary" href="{{ BASE_PATH }}{{ post.url }}">Read More <span class="octicon octicon-chevron-right"></span></a>

                <hr>

  {% endfor %}
